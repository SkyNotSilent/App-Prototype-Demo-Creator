<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 - Demo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1C1C1E'
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        [v-cloak] { display: none; }

        /* 输入框聚焦效果 */
        .input-focus:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <div id="app" v-cloak class="h-full flex flex-col justify-center px-6">

        <!-- Logo & 标题 -->
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-white rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg">
                <i class="fas fa-rocket text-4xl text-primary"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">欢迎回来</h1>
            <p class="text-white text-opacity-80">登录您的账户继续使用</p>
        </div>

        <!-- 登录表单 -->
        <div class="bg-white rounded-2xl shadow-2xl p-6 space-y-4">
            <!-- 邮箱/手机号输入 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-1"></i>邮箱或手机号
                </label>
                <input
                    v-model="form.username"
                    type="text"
                    placeholder="请输入邮箱或手机号"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary input-focus transition-all"
                    @keyup.enter="handleLogin"
                >
                <p v-if="errors.username" class="text-red-500 text-xs mt-1">{{ errors.username }}</p>
            </div>

            <!-- 密码输入 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-1"></i>密码
                </label>
                <div class="relative">
                    <input
                        v-model="form.password"
                        :type="showPassword ? 'text' : 'password'"
                        placeholder="请输入密码"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary input-focus transition-all pr-12"
                        @keyup.enter="handleLogin"
                    >
                    <button
                        @click="showPassword = !showPassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    >
                        <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                </div>
                <p v-if="errors.password" class="text-red-500 text-xs mt-1">{{ errors.password }}</p>
            </div>

            <!-- 记住我 & 忘记密码 -->
            <div class="flex justify-between items-center text-sm">
                <label class="flex items-center">
                    <input v-model="form.remember" type="checkbox" class="mr-2">
                    <span class="text-gray-600">记住我</span>
                </label>
                <a href="#" class="text-primary hover:underline">忘记密码？</a>
            </div>

            <!-- 登录按钮 -->
            <button
                @click="handleLogin"
                :disabled="isLoading"
                class="w-full py-3 bg-primary text-white rounded-lg font-semibold hover:bg-blue-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
            >
                <i v-if="isLoading" class="fas fa-spinner fa-spin mr-2"></i>
                {{ isLoading ? '登录中...' : '登录' }}
            </button>

            <!-- 分隔线 -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">或</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- 第三方登录 -->
            <div class="flex space-x-3">
                <button class="flex-1 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all">
                    <i class="fab fa-weixin text-green-500 text-xl"></i>
                </button>
                <button class="flex-1 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all">
                    <i class="fab fa-qq text-blue-500 text-xl"></i>
                </button>
                <button class="flex-1 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all">
                    <i class="fab fa-weibo text-red-500 text-xl"></i>
                </button>
            </div>
        </div>

        <!-- 注册链接 -->
        <div class="text-center mt-6">
            <p class="text-white text-opacity-90">
                还没有账户？
                <a href="#" class="text-white font-semibold hover:underline">立即注册</a>
            </p>
        </div>

    </div>

    <!-- Local Vue 2 -->
    <script src="../assets/js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                form: {
                    username: '',
                    password: '',
                    remember: false
                },
                errors: {
                    username: '',
                    password: ''
                },
                showPassword: false,
                isLoading: false
            },
            methods: {
                // 表单验证
                validateForm() {
                    let isValid = true;
                    this.errors = { username: '', password: '' };

                    // 验证用户名
                    if (!this.form.username) {
                        this.errors.username = '请输入邮箱或手机号';
                        isValid = false;
                    }

                    // 验证密码
                    if (!this.form.password) {
                        this.errors.password = '请输入密码';
                        isValid = false;
                    } else if (this.form.password.length < 6) {
                        this.errors.password = '密码至少6位';
                        isValid = false;
                    }

                    return isValid;
                },

                // 登录处理
                handleLogin() {
                    if (!this.validateForm()) return;

                    this.isLoading = true;

                    // 模拟登录请求
                    setTimeout(() => {
                        this.isLoading = false;

                        // 模拟登录成功
                        alert('登录成功！');

                        // 保存用户信息到 localStorage
                        localStorage.setItem('user', JSON.stringify({
                            username: this.form.username,
                            token: 'mock-token-12345'
                        }));

                        // 跳转到首页（实际项目中）
                        // window.location.href = 'home.html';
                    }, 1500);
                }
            },
            mounted() {
                // 从 localStorage 读取记住的用户名
                const savedUsername = localStorage.getItem('rememberedUsername');
                if (savedUsername) {
                    this.form.username = savedUsername;
                    this.form.remember = true;
                }
            }
        })
    </script>
</body>
</html>
