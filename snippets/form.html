<!-- ========================================
     表单组件代码片段
     包含：输入框、选择器、按钮、验证等
     ======================================== -->

<!-- ==================== 1. 基础输入框 ==================== -->

<!-- 文本输入框 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        用户名
    </label>
    <input
        type="text"
        placeholder="请输入用户名"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
    >
</div>

<!-- 带图标的输入框 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        邮箱
    </label>
    <div class="relative">
        <input
            type="email"
            placeholder="请输入邮箱"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
        >
        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    </div>
</div>

<!-- 密码输入框（可显示/隐藏） -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        密码
    </label>
    <div class="relative">
        <input
            :type="showPassword ? 'text' : 'password'"
            placeholder="请输入密码"
            class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
        >
        <button
            @click="showPassword = !showPassword"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
        >
            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </button>
    </div>
</div>

<!-- 多行文本框 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        描述
    </label>
    <textarea
        rows="4"
        placeholder="请输入详细描述..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary resize-none"
    ></textarea>
</div>

<!-- 带字数限制的文本框 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        简介
    </label>
    <div class="relative">
        <textarea
            v-model="bio"
            maxlength="200"
            rows="3"
            placeholder="介绍一下自己..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary resize-none"
        ></textarea>
        <p class="text-right text-xs text-gray-400 mt-1">
            {{ bio.length }}/200
        </p>
    </div>
</div>

<!-- ==================== 2. 表单验证 ==================== -->

<!-- 带错误提示的输入框 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        手机号
    </label>
    <input
        v-model="phone"
        type="text"
        placeholder="请输入手机号"
        :class="[
            'w-full px-4 py-2 border rounded-lg focus:outline-none',
            errors.phone ? 'border-red-500' : 'border-gray-300 focus:border-primary'
        ]"
    >
    <p v-if="errors.phone" class="text-red-500 text-xs mt-1">
        <i class="fas fa-exclamation-circle mr-1"></i>{{ errors.phone }}
    </p>
</div>

<!-- 成功状态输入框 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        邮箱
    </label>
    <div class="relative">
        <input
            type="email"
            value="example@email.com"
            class="w-full px-4 py-2 pr-10 border border-green-500 rounded-lg focus:outline-none"
        >
        <i class="fas fa-check-circle absolute right-3 top-1/2 transform -translate-y-1/2 text-green-500"></i>
    </div>
    <p class="text-green-500 text-xs mt-1">
        <i class="fas fa-check mr-1"></i>邮箱格式正确
    </p>
</div>

<!-- ==================== 3. 选择器 ==================== -->

<!-- 下拉选择框 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        分类
    </label>
    <select
        v-model="selectedCategory"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
    >
        <option value="">请选择分类</option>
        <option value="work">工作</option>
        <option value="study">学习</option>
        <option value="life">生活</option>
    </select>
</div>

<!-- 单选按钮组 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        优先级
    </label>
    <div class="flex space-x-4">
        <label class="flex items-center">
            <input type="radio" v-model="priority" value="high" class="mr-2">
            <span class="text-sm text-gray-700">高</span>
        </label>
        <label class="flex items-center">
            <input type="radio" v-model="priority" value="medium" class="mr-2">
            <span class="text-sm text-gray-700">中</span>
        </label>
        <label class="flex items-center">
            <input type="radio" v-model="priority" value="low" class="mr-2">
            <span class="text-sm text-gray-700">低</span>
        </label>
    </div>
</div>

<!-- 卡片式单选按钮 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        选择方案
    </label>
    <div class="grid grid-cols-3 gap-2">
        <div
            v-for="plan in plans"
            :key="plan.id"
            @click="selectedPlan = plan.id"
            :class="[
                'border-2 rounded-lg p-3 text-center cursor-pointer transition-all',
                selectedPlan === plan.id
                    ? 'border-primary bg-blue-50'
                    : 'border-gray-200 hover:border-gray-300'
            ]"
        >
            <p class="font-bold text-lg">{{ plan.price }}</p>
            <p class="text-xs text-gray-600">{{ plan.name }}</p>
        </div>
    </div>
</div>

<!-- 复选框 -->
<div class="mb-4">
    <label class="flex items-center">
        <input type="checkbox" v-model="agree" class="mr-2">
        <span class="text-sm text-gray-700">
            我已阅读并同意 <a href="#" class="text-primary hover:underline">用户协议</a>
        </span>
    </label>
</div>

<!-- 多选复选框组 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        兴趣爱好
    </label>
    <div class="space-y-2">
        <label class="flex items-center">
            <input type="checkbox" value="reading" v-model="hobbies" class="mr-2">
            <span class="text-sm text-gray-700">阅读</span>
        </label>
        <label class="flex items-center">
            <input type="checkbox" value="music" v-model="hobbies" class="mr-2">
            <span class="text-sm text-gray-700">音乐</span>
        </label>
        <label class="flex items-center">
            <input type="checkbox" value="sports" v-model="hobbies" class="mr-2">
            <span class="text-sm text-gray-700">运动</span>
        </label>
    </div>
</div>

<!-- 开关按钮 -->
<div class="mb-4 flex items-center justify-between">
    <div>
        <label class="text-sm font-medium text-gray-700">开启通知</label>
        <p class="text-xs text-gray-500">接收系统推送通知</p>
    </div>
    <button
        @click="notifications = !notifications"
        :class="[
            'relative w-12 h-6 rounded-full transition-colors',
            notifications ? 'bg-primary' : 'bg-gray-300'
        ]"
    >
        <span
            :class="[
                'absolute top-1 w-4 h-4 bg-white rounded-full transition-transform',
                notifications ? 'left-7' : 'left-1'
            ]"
        ></span>
    </button>
</div>

<!-- ==================== 4. 日期时间选择 ==================== -->

<!-- 日期选择器 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        截止日期
    </label>
    <input
        type="date"
        v-model="dueDate"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
    >
</div>

<!-- 时间选择器 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        提醒时间
    </label>
    <input
        type="time"
        v-model="reminderTime"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
    >
</div>

<!-- 日期时间选择器 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        开始时间
    </label>
    <input
        type="datetime-local"
        v-model="startTime"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
    >
</div>

<!-- ==================== 5. 文件上传 ==================== -->

<!-- 图片上传 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        上传头像
    </label>
    <div class="flex items-center">
        <div class="w-20 h-20 bg-gray-100 rounded-full overflow-hidden mr-4">
            <img
                v-if="avatar"
                :src="avatar"
                alt="头像预览"
                class="w-full h-full object-cover"
            >
            <div v-else class="w-full h-full flex items-center justify-center">
                <i class="fas fa-user text-3xl text-gray-400"></i>
            </div>
        </div>
        <div>
            <input
                type="file"
                accept="image/*"
                @change="handleAvatarChange"
                class="hidden"
                id="avatar-input"
            >
            <label
                for="avatar-input"
                class="px-4 py-2 bg-white border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50"
            >
                选择图片
            </label>
            <p class="text-xs text-gray-500 mt-1">支持 JPG、PNG 格式</p>
        </div>
    </div>
</div>

<!-- 拖拽上传区域 -->
<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2">
        上传文件
    </label>
    <div
        @dragover.prevent
        @drop.prevent="handleDrop"
        class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-primary cursor-pointer"
    >
        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
        <p class="text-sm text-gray-600">拖拽文件到此处上传</p>
        <p class="text-xs text-gray-400 mt-1">或点击选择文件</p>
        <input type="file" class="hidden" multiple>
    </div>
</div>

<!-- ==================== 6. 按钮样式 ==================== -->

<!-- 主要按钮 -->
<button class="w-full py-3 bg-primary text-white rounded-lg font-semibold hover:bg-blue-600 transition-all">
    提交
</button>

<!-- 次要按钮 -->
<button class="w-full py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition-all">
    取消
</button>

<!-- 描边按钮 -->
<button class="w-full py-3 border-2 border-primary text-primary rounded-lg font-semibold hover:bg-blue-50 transition-all">
    返回
</button>

<!-- 禁用按钮 -->
<button
    disabled
    class="w-full py-3 bg-gray-300 text-white rounded-lg font-semibold cursor-not-allowed"
>
    不可用
</button>

<!-- 加载状态按钮 -->
<button
    :disabled="isLoading"
    class="w-full py-3 bg-primary text-white rounded-lg font-semibold hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
>
    <i v-if="isLoading" class="fas fa-spinner fa-spin mr-2"></i>
    {{ isLoading ? '提交中...' : '提交' }}
</button>

<!-- 图标按钮 -->
<button class="px-6 py-3 bg-primary text-white rounded-lg font-semibold hover:bg-blue-600 flex items-center justify-center">
    <i class="fas fa-plus mr-2"></i>
    添加
</button>

<!-- 小按钮 -->
<button class="px-4 py-2 bg-primary text-white rounded text-sm hover:bg-blue-600">
    小按钮
</button>

<!-- 大按钮 -->
<button class="px-8 py-4 bg-primary text-white rounded-lg text-lg font-semibold hover:bg-blue-600">
    大按钮
</button>

<!-- 圆形按钮 -->
<button class="w-12 h-12 bg-primary text-white rounded-full hover:bg-blue-600 flex items-center justify-center">
    <i class="fas fa-plus"></i>
</button>

<!-- 按钮组 -->
<div class="flex space-x-3">
    <button class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
        取消
    </button>
    <button class="flex-1 py-3 bg-primary text-white rounded-lg hover:bg-blue-600">
        确定
    </button>
</div>

<!-- ==================== 7. 搜索框 ==================== -->

<!-- 基础搜索框 -->
<div class="relative">
    <input
        type="text"
        placeholder="搜索..."
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
    >
    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
</div>

<!-- 带清除按钮的搜索框 -->
<div class="relative">
    <input
        v-model="searchQuery"
        type="text"
        placeholder="搜索..."
        class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary"
    >
    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    <button
        v-if="searchQuery"
        @click="searchQuery = ''"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
    >
        <i class="fas fa-times"></i>
    </button>
</div>

<!-- 带搜索按钮的搜索框 -->
<div class="flex">
    <div class="relative flex-1">
        <input
            type="text"
            placeholder="输入关键词..."
            class="w-full pl-10 pr-4 py-2 border border-gray-300 border-r-0 rounded-l-lg focus:outline-none focus:border-primary"
        >
        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
    </div>
    <button class="px-6 py-2 bg-primary text-white rounded-r-lg hover:bg-blue-600">
        搜索
    </button>
</div>

        <label class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
