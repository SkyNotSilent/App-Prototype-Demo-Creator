<!-- ==================== 3. Vue 动态底部标签栏 ==================== -->

<!--
使用方法：
1. 复制到 Vue 模板的底部
2. 在 data 中设置 currentTab 变量
3. 修改 tabs 数组来自定义标签
-->

<nav class="bg-white border-t border-gray-200 px-6 py-2 flex justify-around items-center">
    <div
        v-for="tab in tabs"
        :key="tab.id"
        @click="currentTab = tab.id"
        :class="[
            'flex flex-col items-center cursor-pointer',
            currentTab === tab.id ? 'text-primary' : 'text-gray-400 hover:text-primary'
        ]"
    >
        <i :class="[tab.icon, 'text-xl mb-1']"></i>
        <span class="text-xs">{{ tab.label }}</span>
    </div>
</nav>

<!-- Vue 动态步骤导航 -->
<div class="px-6 py-4 bg-white">
    <div class="flex items-center justify-between">
        <div
            v-for="(step, index) in steps"
            :key="index"
            class="flex flex-col items-center"
        >
            <div
                :class="[
                    'w-10 h-10 rounded-full flex items-center justify-center font-bold',
                    currentStep >= index + 1
                        ? 'bg-primary text-white'
                        : 'bg-gray-300 text-white'
                ]"
            >
                {{ index + 1 }}
            </div>
            <span
                :class="[
                    'text-xs mt-2',
                    currentStep >= index + 1 ? 'text-primary font-medium' : 'text-gray-500'
                ]"
            >
                {{ step }}
            </span>
            <div
                v-if="index < steps.length - 1"
                :class="[
                    'flex-1 h-1 mx-2',
                    currentStep > index + 1 ? 'bg-primary' : 'bg-gray-300'
                ]"
            ></div>
        </div>
    </div>
</div>
