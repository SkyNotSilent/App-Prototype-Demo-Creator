      transform: scale(1.05);
    }

    .device-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);

      height: 25px;
      background: #1a1a1a;
      border-radius: 0 0 15px 15px;
      z-index: 10;

    .device-screen {
      width: 100%;
      height: 100%;
      background: white;
